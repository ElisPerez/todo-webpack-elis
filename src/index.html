<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/EA-Icon400x400.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/EA-Icon400x400.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/EA-Icon400x400.png" />
    <link rel="icon" type="image/png" sizes="196x196" href="assets/img/EA-Icon400x400.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/EA-Icon400x400.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/EA-Icon400x400.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/EA-Icon400x400.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="assets/img/EA-Icon400x400.png" />
    <!-- End Favicon -->

    <title>Template • TodoMVC - Elis</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>To-Do List</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus />
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <!-- These are here just to show the structure of the list items -->
          <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
          <!-- <li class="completed" data-id="abc">
						<div class="view">
							<input class="toggle" type="checkbox" checked>
							<label>Probar JavaScript</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li> -->
          <!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Comprar un unicornio</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>0</strong> items left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a class="selected filtro" class="selected" href="#/">All</a>
          </li>
          <li>
            <a class="filtro" href="#/active">Active</a>
          </li>
          <li>
            <a class="filtro" href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Template created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">ti</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
</html>
